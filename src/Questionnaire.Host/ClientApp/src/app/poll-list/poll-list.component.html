<h1>What questionnaire you want to path today?</h1>

<p *ngIf="!polls"><em>Loading...</em></p>


<div class="card mt-3" *ngFor="let poll of polls">
  <div class="card-body">
    <h5 class="card-title">{{ poll.name }}</h5>
    <p class="card-text">{{ poll.description }}</p>
    <a [routerLink]="['/poll', poll.id ]" class="btn btn-primary float-right">Pass</a>
  </div>
</div>
