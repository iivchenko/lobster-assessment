<h1>Greetings Stranger! You are just in time. Choose you path ...</h1>

<p *ngIf="!stories"><em>Loading...</em></p>


<div class="card mt-3" *ngFor="let story of stories">
  <div class="card-body">
    <h5 class="card-title">{{ story.name }}</h5>
    <p class="card-text">{{ story.description }}</p>
    <a [routerLink]="['/story', story.id ]" class="btn btn-primary float-right">Choose your destiny!</a>
  </div>
</div>
