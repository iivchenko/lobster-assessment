<h1>{{ story.name }}</h1>
<h4>{{ story.description }}</h4>

<div class="card mt-3"  *ngIf="!finish">
  <div class="card-body">
    <h5 class="card-title">{{ question.text }}</h5>
    <button
            class="btn btn-primary ml-1 mr-1"
            *ngFor="let answer of question.answers"
            (click)="giveAnswer(answer.id)">
      {{ answer.text }}
    </button>
  </div>
</div>

<div class="card mt-3" *ngIf="finish">
  <div class="card-body">
    <h5 class="card-title">{{ end.message }}</h5>
  </div>
</div>
